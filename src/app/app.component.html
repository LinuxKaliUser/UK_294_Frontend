<div style="height: 100%; overflow: hidden">
  <div style="vertical-align: middle">
    <button (click)="drawer.toggle()" color="primary" mat-icon-button type="button">
      <mat-icon>menu</mat-icon>
    </button>
    <app-header></app-header>
  </div>

  <mat-drawer-container class="container">
    <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
      <div>
        <div>
          <button [routerLink]="['dashboard']" color="primary" mat-button>
            <mat-icon>dashboard</mat-icon>&nbsp;{{'Dashboard' }}</button>
        </div>
        <div>
          <button [routerLink]="['persons']" color="primary" mat-button>
            <mat-icon>person</mat-icon>{{'Person'}}</button>
        </div>
        <div>
          <button [routerLink]="['meals']" color="primary" mat-button>
            <mat-icon>set_meal</mat-icon>&nbsp;{{'Meal' }}</button>
        </div>
        <div>
          <button [routerLink]="['tasks']" color="primary" mat-button>
            <mat-icon>task</mat-icon>&nbsp;{{'Task'}}</button>
        </div>
        <div>
          <button [routerLink]="['teams']" color="primary" mat-button>
            <mat-icon>groups</mat-icon>&nbsp;{{'Team'}}</button>
        </div>
        <div *ngIf="oauthService.hasValidAccessToken()" style="margin-top: 50px">
          <button (click)="logout()" color="warn" mat-button>
            <mat-icon>logout</mat-icon>
            {{ 'Logout' }}
          </button>
        </div>
      </div>
    </mat-drawer>

    <div class="sidenav-content">
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-container>
</div>
