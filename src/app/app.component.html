<div style="height: 100%; overflow: hidden">
  <div style="vertical-align: middle">
    <button (click)="drawer.toggle()" color="primary" mat-icon-button type="button">
      <mat-icon>menu</mat-icon>
    </button>
    <app-header></app-header>
  </div>

  <mat-drawer-container class="container">
    <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
      <div>
        <div>
          <button [routerLink]="['dashboard']" color="primary" mat-button>
            <mat-icon>dashboard</mat-icon>&nbsp;{{'Dashboard' }}</button>
        </div>
        <div>
          <button [routerLink]="['person']" color="primary" mat-button>
            <mat-icon>person</mat-icon>Person</button>
        </div>
        <div>
          <button [routerLink]="['meal']" color="primary" mat-button>
            <mat-icon>set_meal</mat-icon>&nbsp;{{'Meal' }}</button>
        </div>
        <div>
          <button [routerLink]="['task']" color="primary" mat-button>
            <mat-icon>task</mat-icon>&nbsp;{{'Task'}}</button>
        </div>
        <div>
          <button [routerLink]="['team']" color="primary" mat-button>
            <mat-icon>groups</mat-icon>&nbsp;{{'Team'}}</button>
        </div>
        <div *ngIf="oauthService.hasValidAccessToken()" style="margin-top: 50px">
          <button (click)="logout()" color="warn" mat-button>
            <mat-icon>logout</mat-icon>
            {{ 'Logout' }}
          </button>
        </div>
      </div>
      <!--<div style="margin-top: 50px;margin-left: 20px;">
        <mat-form-field style="width: 80%">
          <mat-label>{{ 'main.lang' | translate }}</mat-label>
          <mat-select #langSelect (valueChange)="setLanguage(langSelect.value)" [value]="translate.currentLang">
            <mat-option value="de_CH">Deutsch</mat-option>
            <mat-option value="en">English</mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->
    </mat-drawer>

    <div class="sidenav-content">
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-container>
</div>
