<div>
  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="toolbar-spacer"></span>
        <button (click)="back()" color="primary" mat-button style="color: white">
          <mat-icon>arrow_back_ios</mat-icon>
          Back
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="app-form">
    <form (ngSubmit)="save(objForm.value)" [formGroup]="objForm!">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input #inputName formControlName="name" matInput maxlength="50" required>
        <mat-hint align="end">{{inputName.value.length || 0}}/50</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Task</mat-label>
        <input #inputTask formControlName="task" matInput maxlength="50">
        <mat-hint align="end">{{inputTask.value.length || 0}}/50</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date Setting</mat-label>
        <input #inputDateSetting formControlName="dateSetting" matInput maxlength="50">
        <mat-hint align="end">{{inputDateSetting.value.length || 0}}/50</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Remarks</mat-label>
        <input #inputRemarks formControlName="remarks" matInput maxlength="200">
        <mat-hint align="end">{{inputRemarks.value.length || 0}}/200</mat-hint>
      </mat-form-field>
      <button [disabled]="!objForm.valid" color="primary" mat-raised-button style="width: 200px">
        Save
      </button>
    </form>
  </div>
</div>
